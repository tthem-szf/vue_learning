<!DOCTYPE>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app">
    <label>
      <input type="checkbox" v-model="isPurple" /> Purple
    </label>
    <select class="">
      <option value="text-white">白色</option>
      <option value="text-orange">橘色</option>
      <option value="text-black">黑色</option>
    </select>

    <div class="circle" :class="purpleToggle">
      Hi!
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>

</html>
